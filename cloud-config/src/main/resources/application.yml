server:
  port: 9296

spring:
  # zipkin:
  #   base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  application:
    name: cloud-config
  profiles:
    active: native
  cloud:
    config:
      server:
        # git:
        #   uri: https://github.com/monthebrice2000/professional-card-me
        #   default-label: master
        #   clone-on-start: true
        # #Local configuration: This locations can either of classpath or locations in the filesystem.
        # native:
        #   #Reads from a specific filesystem folder
        #   search-locations: file:///{FILE_PATH}
        native:
          search-locations: classpath:/config
        # vault:
        #   port: 8200
        #   host: 127.0.0.1
        #   kvVersion: 2

encrypt:
  key: secretkey

resilience4j:
  circuitbreaker:
    instances:
      cloudConfig:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
